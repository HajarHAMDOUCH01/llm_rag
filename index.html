<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local RAG Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Local RAG Assistant</h1>
            <p class="subtitle">Ask questions about your documents</p>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <h2>Welcome!</h2>
                    <p>Start asking questions about your documents. I'll retrieve relevant information and provide answers based on the context.</p>
                </div>
            </div>

            <div class="input-container">
                <textarea 
                    id="questionInput" 
                    placeholder="Type your question here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <footer>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span>Ready</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
